<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая галерея с лайтбоксом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Простая галерея</h1>
        <div class="gallery">
            <a href="#img1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3u5PvEOZFoRbFphAfE9FHd1QSALV3G-HTKg&s" alt="Мем с котиком 1">
            </a>
            <a href="#img2">
                <img src="https://anekdotbar.ru/uploads/posts/2021-08/1628584499_mem-s-kotom_-ty-chto-to-skazal.jpg" alt="Мем с котиком 2">
            </a>
            <a href="#img3">
                <img src="https://yamal-media.ru/images/insecure/rs:fill-down:1080:608/aHR0cHM6Ly9zdG9yYWdlLnlhbmRleGNsb3VkLm5ldC95bS1zaXRlcy1zdGF0aWMvMGZjM2FmOGMtNDM0LmpwZw.webp" alt="Миниатюра 3">
            </a>
            <a href="#img4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6CuBk73cqgBLDW_P6qbxfTZnQg7Esozq2sg&s" alt="Мем с котиком 4">
            </a>
        </div>
    </div>

    <div class="lightbox" id="img1">
        <div class="lightbox-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3u5PvEOZFoRbFphAfE9FHd1QSALV3G-HTKg&s" alt="Большой мем с котиком 1">
            <a href="#" class="close">×</a>
        </div>
    </div>

    <div class="lightbox" id="img2">
        <div class="lightbox-content">
            <img src="https://anekdotbar.ru/uploads/posts/2021-08/1628584499_mem-s-kotom_-ty-chto-to-skazal.jpg" alt="Большой мем с котиком 2">
            <a href="#" class="close">×</a>
        </div>
    </div>

    <div class="lightbox" id="img3">
        <div class="lightbox-content">
            <img src="https://yamal-media.ru/images/insecure/rs:fill-down:1080:608/aHR0cHM6Ly9zdG9yYWdlLnlhbmRleGNsb3VkLm5ldC95bS1zaXRlcy1zdGF0aWMvMGZjM2FmOGMtNDM0LmpwZw.webp" alt="Большой мем с котиком 3">
            <a href="#" class="close">×</a>
        </div>
    </div>

    <div class="lightbox" id="img4">
        <div class="lightbox-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6CuBk73cqgBLDW_P6qbxfTZnQg7Esozq2sg&s" alt="Большой мем с котиком">
            <a href="#" class="close">×</a>
        </div>
    </div>

</html>
