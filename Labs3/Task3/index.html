<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление элементов в DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добавление элементов в DOM</h1>
       
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Введите текст для нового пункта...">
            <button id="addButton" class="add-btn">Добавить пункт</button>
            <button id="clearButton" class="clear-btn">Очистить список</button>
        </div>
        
        <div class="list-section">
            <h2>Список элементов:</h2>
            <ul id="itemList" class="item-list">

            </ul>
            <p class="empty-message" id="emptyMessage">Список пуст. Добавьте первый элемент!</p>
        </div>
        
        <div class="info">
            <p>Количество элементов: <span id="itemCount">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
