<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Управление видимостью элементов</title>
</head>
<body>
    <div class="container">
        <h1>Управление видимостью</h1>
        
        <div class="instructions">
            Нажмите кнопку ниже, чтобы скрыть или показать блок. Управление видимостью осуществляется через добавление/удаление CSS-класса.
        </div>
        
        <div id="toggleDiv" class="visible">
            Этот блок можно скрыть/показать
        </div>
        
        <button id="toggleButton">Скрыть блок</button>
        
        <div id="status" class="status">
            Статус: блок виден
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
