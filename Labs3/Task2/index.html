<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переключение класса для изменения стиля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Переключатель</h1>
        
        <div class="description">
            <p>Нажмите кнопку "Переключить стиль", чтобы увидеть magic.</p>
        </div>
        
        <div id="targetDiv" class="target-div">Нажми меня!</div>
        
        <button id="toggleButton" class="toggle-btn">Переключить стиль</button>
        
        <div class="info">
            <p>Количество переключений: <span id="counter">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
